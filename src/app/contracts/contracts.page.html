<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contracts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex_row">
    <ion-button routerLink="/addcontract">+</ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor="let contract of contracts; let i = index">
      <div (click)="delete(i)">-</div>
      <div class="item-note" slot="end" (click)="navigateTo(i)">
        {{contract.name}}  {{contract.to}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
