<ion-header>
  <ion-toolbar>
    <ion-title>New Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="contractForm" (ngSubmit)="onFormSubmit(contractForm.value)">
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="text" formControlName="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Good</ion-label>
      <ion-input type="text" formControlName="asset"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Quality</ion-label>
      <ion-input type="text" formControlName="quality"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block">Save</ion-button>
  </form>
</ion-content>
